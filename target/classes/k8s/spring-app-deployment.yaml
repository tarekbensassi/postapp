apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: postapp:latest
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postappdb-service:$POSTGRESDB_DOCKER_PORT/$POSTGRESDB_DATABASE
            - name: SPRING_DATASOURCE_USERNAME
              value: $POSTGRESDB_USER
            - name: SPRING_DATASOURCE_PASSWORD
              value: $POSTGRESDB_ROOT_PASSWORD
